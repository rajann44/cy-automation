name: Cypress test

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest # Using linux machine
    steps:
        
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Install dependencies
        run: npm install
        
      - name: Cypress run
        run: npx cypress run

      - name: Deploy Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: ./cypress/report